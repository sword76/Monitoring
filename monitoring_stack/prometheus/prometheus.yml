scrape_configs:
  # ... существующие конфигурации ...

  # Мониторинг всех офисов
  - job_name: 'offices-node'
    file_sd_configs:
      - files:
        - 'targets/office*.yml'
    relabel_configs:
      - source_labels: [__address__]
        regex: '(.*):9100'
        replacement: '${1}:9100'
        target_label: __address__
      - source_labels: [office]
        target_label: office
      - source_labels: [location]
        target_label: location

  # Ping мониторинг каналов связи
  - job_name: 'network-ping'
    metrics_path: /probe
    params:
      module: [icmp]
    file_sd_configs:
      - files:
        - 'targets/ping-targets.yml'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - target_label: __address__
        replacement: blackbox-exporter:9115
      - source_labels: [__param_target]
        target_label: instance
      - source_labels: [office, direction, purpose]
        target_label: job

  # Blackbox мониторинг сервисов
  - job_name: 'blackbox-services'
    metrics_path: /probe
    file_sd_configs:
      - files:
        - 'targets/blackbox-targets.yml'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [module]
        target_label: __param_module
      - target_label: __address__
        replacement: blackbox-exporter:9115
      - source_labels: [__param_target]
        target_label: instance
