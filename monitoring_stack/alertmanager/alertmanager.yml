global:
  smtp_smarthost: 'smtp.company.com:587'
  smtp_from: 'alertmanager@company.com'
  smtp_auth_username: 'user@company.com'
  smtp_auth_password: 'password'

route:
  group_by: ['alertname', 'office']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  
  routes:
    - match:
        severity: critical
      receiver: 'critical-receiver'
      
    - match:
        office: office1
      receiver: 'office1-team'

receivers:
  - name: 'default-receiver'
    email_configs:
      - to: 'noc@company.com'
        
  - name: 'critical-receiver'
    email_configs:
      - to: 'noc@company.com'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/...'
        channel: '#alerts-critical'
        
  - name: 'office1-team'
    email_configs:
      - to: 'office1-team@company.com'
